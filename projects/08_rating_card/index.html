<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="media/favicon-32x32.png" type="image/x-icon">
    <script src="script/main.js" defer></script>
</head>
<body>
    <main>
        <div class="rating">
            <div class="star">
                <img src="media/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="buttons">
                <button class="btn-circle">1</button>
                <button class="btn-circle">2</button>
                <button class="btn-circle">3</button>
                <button class="btn-circle">4</button>
                <button class="btn-circle">5</button>
            </div>
            <button class="btn-submit" id="btn-submit">Submit</button>
        </div>
        <div class="result">
            <img src="media/illustration-thank-you.svg" alt="">
            <span id="result-text">You selected 5 out of 5</span>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
</body>
</html>
