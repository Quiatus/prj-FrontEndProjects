<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="header-img">
            <img src="media/image-equilibrium.jpg" alt="Equilibrium">
            <div class="overlay">
                <img src="media/icon-view.svg" alt="view">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="curr">
            <div class="curr__sub">
                <img src="media/icon-ethereum.svg" alt="Eth">
                <span class="text-cyan">0.041ETH</span>
            </div>
            <div class="curr__sub">
                <img src="media/icon-clock.svg" alt="time">
                <span class="text-blue">3 days left</span>
            </div>
        </div>

        <hr>

        <div class="avatar">
            <img src="media/image-avatar.png" alt="Avatar">
            <span class="text-blue">Creation of <span class="text-white">Jules Wyvern</span></span>
        </div>
    </main>
</body>
</html>
