<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img class="bgt" src="media/bg-pattern-top.svg" alt="bgt">
    <img class="bgb" src="media/bg-pattern-bottom.svg" alt="bgb">
    <main>
        <img class="banner" src="media/bg-pattern-card.svg" alt="bg">
        
        <section class="content">
            <img class="profile" src="media/image-victor.jpg" alt="profile">
            <p>Victor Crest <span class="age">26</span></p>
            <span class="city">London</span>
        </section>

        <section class="stats">
            <p>80K</p>
            <p>803K</p>
            <p>1.4K</p>
            <p class="stat">Followers</p>
            <p class="stat">Likes</p>
            <p class="stat">Photos</p>
        </section>
    </main>
</body>
</html>
