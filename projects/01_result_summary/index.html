<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="media/favicon-32x32.png" type="image/x-icon">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="background-first">
            <div class="background-second">
                <div class="header">
                    <p class="text-lv text-m text-bl">Your Result</p>
                    <div class="score">
                        <p class="text-pb text-xl text-xb">76</p>
                        <p class="text-lva text-s text-nm">of 100</p>
                    </div>
                    <div class="text-cen">
                        <p class="text-l text-pb text-nm p-space">Great</p>
                        <p class="text-nm text-lv text-s">You scored higer than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <p class="text-left text-gb text-m text-bl">Summary</p>
                    <div>test</div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
