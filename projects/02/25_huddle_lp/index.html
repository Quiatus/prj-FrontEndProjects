<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/2f9604ec11.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="media/logo.svg" alt="logo">
    </header>
    <main>
        <section class="top">
            <img src="media/illustration-mockups.svg" alt="hero">
        </section>
        <section class="bottom">
            <h1>Build The Community <span class="lb">Your Fans Will Love</span></h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </section>
    </main> 
    <footer>
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </footer>
</body>
</html>
