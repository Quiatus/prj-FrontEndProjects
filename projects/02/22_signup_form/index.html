<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    <footer>
        <h1>Learn to code by<span class="lb">watching others</span></h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </footer>
    <main>
        <section class="top">
            <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </section>
        <section class="form">
            <form action="#">
                <div class="input-div">
                    <label for="first-name">First Name</label>
                    <input class="inputI" type="text" id="first-name" placeholder="First Name">
                    <img class="error-img" src="media/icon-error.svg" alt="err">
                </div>
                <span class="text-error"></span>
                
                <div class="input-div">
                    <label for="last-name">Last Name</label>
                    <input class="inputI" type="text" id="last-name" placeholder="Last Name">
                    <img class="error-img" src="media/icon-error.svg" alt="err">
                </div>
                <span class="text-error"></span>

                <div class="input-div">
                    <label for="email-address">Email Address</label>
                    <input class="inputI" type="text" id="email-address" placeholder="Email Address">
                    <img class="error-img" src="media/icon-error.svg" alt="err">
                </div>
                <span class="text-error"></span>

                <div class="input-div">
                    <label for="password">Password</label>
                    <input class="inputI" type="password" id="password" placeholder="Password">
                    <img class="error-img" src="media/icon-error.svg" alt="err">
                </div>
                <span class="text-error"></span>

                <button type="submit" id="btnSubmit">Claim your free trial</button>
            </form>
            <span>By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a></span>
        </section>
    </main>
</body>
</html>
