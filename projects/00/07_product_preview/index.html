<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="media/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="image">
            <img class="img-mob" src="media/image-product-mobile.jpg" alt="Product">
            <img class="img-desk" src="media/image-product-desktop.jpg" alt="">
        </div>
        <div class="product-info">
            <span class="product-type">perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="price">
                <h2>$149.99</h2>
                <p class="old-price">$169.99</p>
            </div>

            <button><img src="media/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </main>
</body>
</html>
