<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media links</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="header">
            <img src="media/Zombatar.jpg" alt="profile picture">
        </section>

        <section class="info">
            <h1>First Lastname</h1>
            <p class="text-green">Amsterdam, the Netherlands</p>
        </section>

        <section class="bio">
            <p>"Full-stack web developer."</p>
        </section>

        <section class="links">
            <a href="https://github.com/" target="_blank"><button class="btn-link">GitHub</button></a>
            <a href="https://www.frontendmentor.io/" target="_blank"><button class="btn-link">Frontend Mentor</button></a>
            <a href="https://www.linkedin.com/" target="_blank"><button class="btn-link">LinkedIn</button></a>
            <a href="https://twitter.com/" target="_blank"><button class="btn-link">X, formerly known as Twitter</button></a>
            <a href="https://www.instagram.com/" target="_blank"><button class="btn-link">Instagram</button></a>
        </section>
    </main>
</body>
</html>
