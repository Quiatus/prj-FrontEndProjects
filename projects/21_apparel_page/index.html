<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    <main>
        <section class="logo-img">
            <img src="media/logo.svg" alt="logo">
        </section>
        <section class="hero-img">
            <img src="media/hero-mobile.jpg" alt="hero">
        </section>
        <section class="main-text">
            <h1>We're<span class="lb black">coming</span><span class="lb black">soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </section>
        <section class="email_form">
            <div class="form">
                <input type="text" id="email" placeholder="Email address">
                <img id="error-img" src="media/icon-error.svg" alt="err">
                <button id="submit-button"><img src="media/icon-arrow.svg" alt="arr"></button>
            </div>
            <span id="error-text"></span>
        </section>
        
    </main>
</body>
</html>
